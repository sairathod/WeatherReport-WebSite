<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="external.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="animated-heading text-center">WEATHER REPORT</h1>
    <p class="animated-paragraph text-center">Displaying temperature of the location</p>
       <div class="container">
        <div class="main">
            <label for="cityInput">Location:</label>
            <input type="text" name="name" id="cityInput" oninput="fetchCities()" placeholder="Enter Location">
            <ul id="suggestions"></ul>

            <button onclick="fetchWeatherForInput()">Search</button>

            <p id="weather-detail"></p>

        </div>
    </div>
</body>
</html>
